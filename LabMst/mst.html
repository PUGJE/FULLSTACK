<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking UI</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
        }

        .bank-container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .balance-card {
            background: #0ea5e9;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .balance-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn-deposit {
            background: #22c55e;
            color: #fff;
        }

        .btn-withdraw {
            background: #ef4444;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .balance-amount {
                font-size: 1.5rem;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="bank-container">
        <div class="balance-card">
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount">2,500.00</div>
        </div>
        <div class="actions">
            <button class="btn btn-deposit">Deposit</button>
            <button class="btn btn-withdraw">Withdraw</button>
        </div>
    </div>
</body>

</html>
